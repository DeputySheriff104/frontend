<div style="height: 100vh;">
  <mat-toolbar color="warn">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm="true"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span
        ><a
          routerLink="/"
          class="main-page-link toolbar-button"
          >Breakfast Delivery</a
        ></span
      >
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/dishes" mat-button>Dishes</a>
        <a routerLink="/restaurants" mat-button
          >Restaurants</a
        >
        <a routerLink="/order" mat-button>My order</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a
          (click)="sidenav.toggle()"
          routerLink="/dishes"
          mat-list-item
          ><mat-icon class="example-icon">fastfood</mat-icon
          >Dishes</a
        >
        <a
          (click)="sidenav.toggle()"
          routerLink="/restaurants"
          mat-list-item
          ><mat-icon class="example-icon">house</mat-icon
          >Restaurants</a
        >
        <a
          (click)="sidenav.toggle()"
          routerLink="/order"
          mat-list-item
          ><mat-icon class="example-icon">list</mat-icon>My
          order</a
        >
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon class="example-icon">lock</mat-icon>
          My Account
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon class="example-icon">close</mat-icon>
          Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill
      ><router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
