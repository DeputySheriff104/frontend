<div style="height: 100vh;">
  <mat-toolbar color="warn">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm="true">
        <mat-icon>menu</mat-icon>
      </button>
      <span><a routerLink="/" class="main-page-link toolbar-button">Breakfast Delivery</a></span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true" style="margin-left: 25px;">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/dishes" mat-button><mat-icon class="toolbar-icon">fastfood</mat-icon>Dishes</a>
        <a routerLink="/restaurants" mat-button><mat-icon class="toolbar-icon">house</mat-icon>Restaurants</a>
        <a routerLink="/order" mat-button><mat-icon class="toolbar-icon">shopping_basket</mat-icon>My order</a>
        <a routerLink="/account" mat-button><mat-icon class="toolbar-icon">person</mat-icon>My account</a>
      </div>
      <div class="space"></div>
      <div fxShow="true" fxHide.lt-md="true" style="margin-left: 25px;">
        <a class="city-toolbar" mat-button
          ><mat-icon class="toolbar-icon">location_city</mat-icon>
          <mat-form-field floatLabel="never" style="width: 135px;">
            <u
              ><mat-select [formControl]="cityCtrl" placeholder="{{ getPlaceholder() }}" #singleSelect>
                <mat-option style="width: 135px;">
                  <ngx-mat-select-search
                    placeholderLabel="Your city"
                    noEntriesFoundLabel="No such cities"
                    [formControl]="cityFilterCtrl"
                  ></ngx-mat-select-search>
                </mat-option>

                <mat-option
                  *ngFor="let city of filteredCities | async"
                  [value]="city"
                  (focusout)="setCityDataService(city)"
                >
                  {{ city }}
                </mat-option>
              </mat-select>
            </u></mat-form-field
          >
        </a>
      </div>
      <app-user-menu></app-user-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" routerLink="/dishes" mat-list-item
          ><mat-icon class="example-icon">fastfood</mat-icon>Dishes</a
        >
        <a (click)="sidenav.toggle()" routerLink="/restaurants" mat-list-item
          ><mat-icon class="example-icon">house</mat-icon>Restaurants</a
        >
        <a (click)="sidenav.toggle()" routerLink="/order" mat-list-item
          ><mat-icon class="example-icon">shopping_basket</mat-icon>My order</a
        >
        <a (click)="sidenav.toggle()" routerLink="/account" mat-list-item>
          <mat-icon class="example-icon">person</mat-icon>
          My Account
        </a>
        <a mat-list-item
          ><mat-icon class="example-icon">location_city</mat-icon
          ><mat-form-field floatLabel="never" style="width: 135px;">
            <u
              ><mat-select [formControl]="cityCtrl" placeholder="{{ getPlaceholder() }}" #singleSelect>
                <mat-option style="width: 135px;">
                  <ngx-mat-select-search
                    placeholderLabel="Your city"
                    noEntriesFoundLabel="No such cities"
                    [formControl]="cityFilterCtrl"
                  ></ngx-mat-select-search>
                </mat-option>

                <mat-option
                  *ngFor="let city of filteredCities | async"
                  [value]="city"
                  (focusout)="setCityDataService(city)"
                >
                  {{ city }}
                </mat-option>
              </mat-select>
            </u></mat-form-field
          ></a
        >
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon class="example-icon">close</mat-icon>
          Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet> </mat-sidenav-content>
  </mat-sidenav-container>
</div>
