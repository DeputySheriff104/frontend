<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" class="register-form">
      <ng-template matStepLabel>Login and password</ng-template>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput placeholder="Enter login" formControlName="firstCtrl" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter password" formControlName="firstCtrl" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup" class="register-form">
      <ng-template matStepLabel>Personal info</ng-template>
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Enter first name" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Enter last name" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Phone" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Enter email" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <a mat-flat-button routerLink="/auth/login">Register</a>
    </div>
  </mat-step>
</mat-vertical-stepper>
