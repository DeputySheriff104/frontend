<form>
  <mat-vertical-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" class="register-form">
        <ng-template matStepLabel>Login and password</ng-template>
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input
            (keyup)="onKeyUsername($event)"
            matInput
            name="username"
            placeholder="Enter login"
            formControlName="usernameCtrl"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            (keyup)="onKeyPassword ($event)"
            matInput
            name="password"
            placeholder="Enter password"
            formControlName="passwordCtrl"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup" class="register-form">
        <ng-template matStepLabel>Personal info</ng-template>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input
            (keyup)="onKeyFirstName ($event)"
            matInput
            name="firstName"
            formControlName="firstNameCtrl"
            placeholder="Enter first name"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input
            (keyup)="onKeyLastName ($event)"
            matInput
            name="lastName"
            formControlName="lastNameCtrl"
            placeholder="Enter last name"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input
            (keyup)="onKeyPhone ($event)"
            matInput
            name="phone"
            formControlName="phoneCtrl"
            placeholder="Phone"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            (keyup)="onKeyEmail ($event)"
            matInput
            name="email"
            formControlName="emailCtrl"
            placeholder="Enter email"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <a mat-flat-button (click)="handleRegisterUser()">Register</a>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</form>
