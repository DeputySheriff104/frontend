<mat-form-field
  class="search-form"
  color="warn"
  appearance="fill"
>
  <mat-label>Search by name</mat-label>
  <input [(ngModel)]="searchText" matInput />
</mat-form-field>
<mat-list
  class="dish-cards-list d-flex justify-content-center"
>
  <mat-card
    class="example-card"
    *ngFor="
      let item of dishesToDisplay | filter: searchText
    "
  >
    <mat-card-header>
      <div class="count-block">
        <div class="count-buttons-block">
          <button
            mat-icon-button
            (click)="
              handleChangeDishCountClick(
                item.id,
                1,
                item.count - 1
              )
            "
          >
            <mat-icon>remove</mat-icon>
          </button>
          <button
            class="count"
            mat-flat-button
            color="warn"
          >
            Count: {{ item.count }}
          </button>
          <button
            mat-icon-button
            (click)="
              handleChangeDishCountClick(
                item.id,
                1,
                item.count + 1
              )
            "
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div
        mat-card-avatar
        class="example-header-image-macdonalds"
      ></div>
      <mat-card-title>{{
        item.mainDishInfo.dishName
      }}</mat-card-title>
      <mat-card-subtitle>{{
        item.dishType
      }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ item.dishImage }}"
      alt="Photo of a burger"
    />
    <mat-card-content>
      <div class="dish-info">
        <span matLine
          >Calories: {{ item.dishCalories }}</span
        >
        <span matLine
          >Cooking time:
          {{ item.dishCookingTimeMinutes }} min</span
        >
        <span matLine
          >Price: {{ item.mainDishInfo.dishPrice }}</span
        >
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="handleDeleteDishFromOrderClick(item.id, 1)"
      >
        DELETE FROM ORDER
      </button>
    </mat-card-actions>
  </mat-card>
</mat-list>
<button
  class="register-button"
  mat-raised-button
  color="warn"
  (click)="handleRegisterOrderClick()"
>
  Register your order
</button>
