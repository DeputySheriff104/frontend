<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  </head>
  <body>
    <mat-dialog-content>
      <div style="text-align: center;">
        <mat-label [hidden]="!click">Удалить заказ? </mat-label>
      </div>
      <div class="alert alert-secondary" role="alert" [hidden]="click">
        Состояние: {{nextStage}}
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button [disabled]="clickBtn" mat-button (click)="deleteOrder()">
        Удалить
      </button>
      <button mat-button mat-dialog-close="undefined">
        Назад
      </button>
    </mat-dialog-actions>
  </body>
</html>
