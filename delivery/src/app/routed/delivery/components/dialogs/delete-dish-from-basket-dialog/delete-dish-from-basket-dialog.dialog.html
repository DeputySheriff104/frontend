<h1 mat-dialog-title>
  Are you sure you want to delete the dish from your order?
</h1>

<mat-progress-bar
  *ngIf="loading"
  mode="query"
></mat-progress-bar>

<mat-dialog-actions>
  <div class="buttons">
    <button
      mat-flat-button
      color="warn"
      (click)="handleDeleteDishFromBasketClick()"
    >
      Delete
    </button>
    <button mat-button mat-dialog-close="undefined">
      Cancel
    </button>
  </div>
</mat-dialog-actions>
