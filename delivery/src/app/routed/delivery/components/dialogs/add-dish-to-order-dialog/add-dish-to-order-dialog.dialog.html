<h1 mat-dialog-title>
  Enter number of dishes
</h1>

<form #form="ngForm">
  <mat-dialog-content class="register-form">
    <mat-form-field>
      <mat-label>Number of dishes</mat-label>
      <input
        type="number"
        pattern="^\d$"
        max="9"
        min="1"
        matInput
        [(ngModel)]="count"
        name="numberOfDishes"
        required
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-flat-button
      color="warn"
      [disabled]="!form.valid"
      (click)="handleAddDishToOrderClick(form.value)"
    >
      Add to order
    </button>
    <button mat-button mat-dialog-close="undefined">
      Cancel
    </button>
  </mat-dialog-actions>
</form>
