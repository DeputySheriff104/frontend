<mat-list class="dish-cards-list">
  <mat-card
    class="example-card"
    *ngFor="let item of allDishesList"
  >
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image-macdonalds"
      ></div>
      <mat-card-title>{{
        item.mainDishInfo.dishName
      }}</mat-card-title>
      <mat-card-subtitle>{{
        item.dishType
      }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ item.dishImage }}"
      alt="Photo of a burger"
    />
    <mat-card-content>
      <div class="dish-info">
        <span matLine
          >Calories: {{ item.dishCalories }}</span
        >
        <span matLine
          >Cooking time:
          {{ item.dishCookingTimeMinutes }} min</span
        >
        <span matLine
          >Price: {{ item.mainDishInfo.dishPrice }}</span
        >
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addDishToOrder(item.id)">
        ADD TO ORDER
      </button>
    </mat-card-actions>
  </mat-card>
</mat-list>
